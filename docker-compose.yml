services:
  friday-gateway:
    image: ${FRIDAY_IMAGE:-friday:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      FRIDAY_GATEWAY_TOKEN: ${FRIDAY_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FRIDAY_CONFIG_DIR}:/home/node/.friday
      - ${FRIDAY_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${FRIDAY_GATEWAY_PORT:-18789}:18789"
      - "${FRIDAY_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${FRIDAY_GATEWAY_BIND:-lan}",
        "--port",
        "${FRIDAY_GATEWAY_PORT:-18789}"
      ]

  friday-cli:
    image: ${FRIDAY_IMAGE:-friday:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FRIDAY_CONFIG_DIR}:/home/node/.friday
      - ${FRIDAY_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
