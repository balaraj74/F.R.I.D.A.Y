services:
  - type: web
    name: friday
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: FRIDAY_STATE_DIR
        value: /data/.friday
      - key: FRIDAY_WORKSPACE_DIR
        value: /data/workspace
      - key: FRIDAY_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: friday-data
      mountPath: /data
      sizeGB: 1
